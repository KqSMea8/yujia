<extend name="base/base" />
<block name="body">

<div class="page-content">
    <div class="page-header"><h1></h1></div>
    
    <div class="row">
        <div class="search-form col-xs-12">
            <div class="searchDiv">
                <ul class="clearfix">
                <!--   <li class="col-xs-3">
                        <select name="m_id" id="m_id" class="col-xs-12" url="m_id">
                            <option value="">[产品类型]</option>
                            <option value="3">素赞食品</option>
                            <option value="2">泓一食品</option>
                            <option value="1">椰牛食品</option>
                        </select>
                    </li>
                    <li class="col-xs-3">
                        <select name="is_in" id="status" class="col-xs-12">
                            <option value="">[产品子类型]</option>
                            <option value="1">进账</option>
                            <option value="0">出账</option>
                        </select>
                    </li>-->
                    <li class="col-xs-3"><input type="text" name="account" id="account" value="{:input('account')}" size="10" maxlength="10" placeholder="用户帐号" class="col-xs-12" /></li>
                    <li class="col-xs-3"><a class="btn btn-white btn-search" href="javascript:;" id="search" url="{:url('index')}"> <i class="icon-search"></i> 检 索 </a></li>
                </ul>
            </div>
	</div>

        <div class="col-xs-12">
            <a href="{:url('/Admin/admin_add')}" class="btn btn-sm btn-primary"> <i class="fa fa-plus"></i> 新增用户</a>
            <button class="btn btn-sm btn-primary btn-success ajax-post" url="{:url('Admin/admin_change_tatus?action=open&model_name=Admin')}" target-form="ids"><i class="fa fa-check-square-o"></i>启 用</button>
            <button class="btn btn-sm btn-danger ajax-post" url="{:url('Admin/admin_change_tatus?action=close&model_name=Admin')}" target-form="ids"><i class="fa fa-ban"></i>禁 用</button>
          <div class="pull-right">

            </div>
        </div>

    <div class="col-xs-12">
            <table cellpadding="0" class="table table-striped table-bordered table-hover" id="data_table">
              <thead>
              <tr>
                <th class="center">
                    <label class="pos-rel">
                            <input type="checkbox" class="check-all">
                            <span class="lbl"></span>
                    </label>
                </th>
                <th>ID</th>
                <th>用户名称</th>
                <th>帐号</th>
                <th>最后登录时间</th>
                <th>最后登录ip</th>
                <th>管理员身份</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
                  <notempty name='_list'>
                    <volist name="_list" id="at">
                      <tr>
                       <td class="center">
                          <label class="pos-rel">
                                  <input type="checkbox" class="ids"  name="id[]" value="{$at.id|default=''}" >
                                  <span class="lbl"></span>
                          </label>
                        </td>
                        <td>{$at.id}</td>
                        <td>{$at.username}</td>
                        <td>{$at.account}</td>
                        <td>{$at.last_login_time}</td>
                        <td>{$at.last_login_ip}</td>
                        {$at.status?"<td style='color:blue;'>超级管理员</td>":"<td style=''>普通</td>"}
                        {$at.status?"<td style='color:#629B58;'>正常</td>":"<td style='color:#D15B47;'>失效</td>"}
                        <td>
                            <a href="{:url('menu_add?id='.$at['id'])}" class="btn btn-xs btn-info"><i class="icon-edit"></i> 修改密码</a>
                            <neq name="$at['is_root']" value='1'>
                            <a href="{:url('Admin/admin_change_tatus?action=delete&model_name=Admin&id='.$at['id'])}" class="btn btn-xs btn-info ajax-get confirm"><i class="icon-edit"></i> 删除</a>
                            </neq>
                        </td>
                      </tr>
                    </volist>
                  <else/>
                  <td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>
                  </notempty>
              </tbody>
            </table>
    </div>

        <div class="col-xs-12">
            <div class="pull-right">
                {$_page|default=''}
           </div>
        </div>

    </div>
</div>
</block>

<script type="text/javascript" src="__PUBLIC__/dist/js/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/dist/js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script>
    

$(function(){
    //高亮显示    
    highlight_subnav('menu_admin_index','menu_admin');

})
</script>
  
</block>
