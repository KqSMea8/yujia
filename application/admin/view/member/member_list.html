R<extend name="base/base" />
<block name="mystyle">
    <style>
        .layui-form-switch{width:55px !important;}
        .layui-table-cell {
            height:75px !important;
            /*width:150px !important;*/
            display: flex;
            justify-content: center;
            align-items: center;

</block>
<block name="body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>客户端用户列表</legend>
    </fieldset>
    <form class="layui-form layui-form-pane search-form" action="{:url()}" method="post" >
        <div class="searchDiv layui-row layui-col-space10">


            <div class="layui-col-md3">
                <div class="layui-form-item" >
                    <label class="layui-form-label" pane>用户账户</label>
                    <div class="layui-input-block">
                        <input type="text" name="account"    placeholder="请输入用户账户" style="min-width:200px;" autocomplete="off" class="layui-input" value="{:input('account','')}">
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="layui-form-item" >
                    <div class="">
                        <a class="layui-btn " id='search'   url="{:url('member_list')}" lay-filter="myform"  target-form="layui-form"><i class='iconfonts'>&#xe63d;</i>搜索</a>
                        <a  class="layui-btn layui-btn-primary" href="{:url('member_list')}"><i class='iconfonts'>&#xe662;</i>重置</a>
                    </div>
                </div>
            </div>


        </div>
    </form>

    <div class='layui-row layui-col-space10' style='padding:12px 15px;'>
        <!--<a href="{:url('member_add')}" class='layui-btn'><i class="iconfont">&#xe6b9;</i>新增类型</a>-->
        <a  ope="open" model="Member" url="{:url('member_change_status')}"  onclick="change_status($(this));" class='layui-btn layui-btn-normal'><i class="iconfont">&#xe901;</i>启用</a>
        <a  ope="close" model="Member" url="{:url('member_change_status')}"  onclick="change_status($(this));" class='layui-btn layui-btn-danger'><i class="iconfont">&#xe69a;</i>禁用</a>
        <!--<a  class='layui-btn layui-btn-danger' ope="delete" model="Member" url="{:url('member_change_status')}"  onclick="change_status($(this));"><i class="layui-icon">&#xe640;</i>删除选中</a>-->
    </div>
    <table class="layui-table" lay-data="{height:'full', url:'/Member/getMemberList/',page:true,limit:10,size:'lg',id:'tabletest'}" lay-filter='thetable' >
        <thead>
        <tr>
            <th lay-data="{checkbox:true}"></th>
            <th lay-data="{field:'id', width:50}">id</th>
            <th lay-data="{field:'avator', width:200, templet: '#nameTpl'}">用户头像</th>
            <th lay-data="{field:'name', width:100}">用户名称</th>
            <th lay-data="{field:'account', width:100}">用户帐号</th>
            <th lay-data="{field:'area', width:150,templet: '#addressTpl'}">用户地区</th>
            <th lay-data="{field:'equip_count', width:100}">用户设备数</th>
            <th lay-data="{field:'status', width:50,templet: '#statusTpl'}">状态</th>
            <th lay-data="{field:'create_time', width:150}">创建时间</th>
            <th lay-data="{width:250,toolbar:'#opebar'}">操作</th>

        </tr>
        </thead>
    </table>



</block>

    <script>
        var thechoose="";
        layui.use('table', function(){
            var  table = layui.table;
            table.on('tool(thetable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                var ondel=tr.find(".one_del");

                if(layEvent === 'edit'){
                    window.location.href="member_equip_list?id="+data.id;
                }
                else if(layEvent === 'sq'){
                    window.location.href="member_password_edit?id="+data.id;
                }else if(layEvent === 'del'){ //删除
                    thechoose=data.id;
                    change_status(ondel);
                };
            });


            /*****多选******/
            table.on('checkbox(thetable)', function(obj){
                var checkStatus = table.checkStatus('tabletest'); //test即为基础参数id对应的值
                var thedata =checkStatus.data;
                var newarr =new Array();
                if(thedata.length>0){

                    for(i=0;i<thedata.length;i++){
                        newarr[i]=thedata[i].id;
                    }
                    thechoose =newarr.join(',');
                }else{
                    thechoose="";
                }
            });
        });
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input,select').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            console.log(url);
            window.location.href = url;
        });


    </script>
    <script>

                console.log(data.othis.prev().attr('ope')); //得到美化后的DOM对象
                var one_change=data.othis.prev();
                thechoose=data.value;
                change_status(one_change);
            });
        });
    </script>
