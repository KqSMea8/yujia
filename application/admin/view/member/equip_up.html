<extend name="base/base" />
<block name="css_style">

<style>
    .msg_box{
        width:100%;
        height:250px;
        border:1px solid #999;
    }
    .the_pdd{
        padding:5px;
    }
</style>
    
</block>
<block name="body">


<div class="page-content">
    <div class="page-header">
		<h1>设备升级</h1>
	</div>

    <div class="row rowblock">
        <div class="col-xs-12">


<form class="form-horizontal" action=" {:url($_toMethod)}" validatable="true" name="form1" id="form1" method="post">

    <input type="hidden" name="id" value="{$app.id|default=''}">
    
    <div class="col-sm-2 pull-left">
        <div class="msg_box ">
            <div class='col-sm-12 the_pdd'>
                用户名称:{$app.member_name}
            </div>
            <div class='col-sm-12 the_pdd'>
                设备名称:{$app.name}
            </div>
            <div class='col-sm-12 the_pdd'>
                到期时间:{$app.end_time}
            </div>
            <div class='col-sm-12 the_pdd'>
                设备名称:{$app.product_name}
            </div>
            <div class='col-sm-12 the_pdd'>
                设备类型:{$app.init_count}控
            </div>
            <div class='col-sm-12 the_pdd'>
                售价:{$app.fee}
            </div>
            <div class='col-sm-12 the_pdd'>
                年费:{$app.annual_fee}
            </div>
        </div>
    </div>
    <div class="col-sm-1 pull-left">
        <div class="msg_box" style="border:none;">
            <img style="width:100%;;position: absolute;left:0;top:0;right:0;bottom:0;margin:auto;" src="__PUBLIC__/img/left.png">
        </div>
    </div>
    
    <div class="col-sm-2 pull-left">
        <div class="msg_box">
            <div class='col-sm-12 the_pdd'>
                用户名称:{$app.member_name}
            </div>
            <div class='col-sm-12 the_pdd'>
                设备名称:{$app.name}
            </div>
            <div class='col-sm-12 the_pdd'>
                到期时间:{$app.end_time}
            </div>
            <div class='col-sm-12 the_pdd'>
                设备名称:<b style='color:red;' id='the_name'></b>
            </div>
            <div class='col-sm-12 the_pdd'>
                设备类型:<b style='color:red;' id='the_init_count'></b>控
            </div>
            <div class='col-sm-12 the_pdd'>
                售价:<b style='color:red;' id='the_fee'></b>
            </div>
            <div class='col-sm-12 the_pdd'>
                年费:<b style='color:red;' id='the_annual_fee'></b>
            </div>

        </div>
    </div>
    
    <div class="col-sm-1 pull-left">
        <div class="msg_box" style="border:none;">
            <img style="width:100%;;position: absolute;left:0;top:0;right:0;bottom:0;margin:auto;" src="__PUBLIC__/img/eq.png">
        </div>
    </div>
    
    <div class="col-sm-2 pull-left">
        <div class="msg_box">

            <div class='col-sm-12 the_pdd'>
                升级费用:<b style='color:red;' id='up_fee'>0</b>元
            </div>

        </div>
    </div>
    
    <div style="clear:both;margin-top:10px;"></div>


    <div class="form-group" style="margin-top:50px;">
        <label for="title" class="col-sm-1 control-label no-padding-right"><font class="red">*</font> 可升级设备类型</label>
        <div class="col-sm-11">
            <div class="clearfix">
                
                <select name='product_id' class='col-sm-2' id='up_list' onchange='show_detail();'>
                    <option value=''>请选择</option>
                    <volist name='up_list' id='vo'>
                        <option value='{$vo.id}'>{$vo.merge_name}</option>
                    </volist>
                </select>
                </div>
        </div>
    </div>
    


    <div class="form-group">
        <label for="title" class="col-sm-1 control-label no-padding-right"><font class="red">*</font>安装费用</label>
        <div class="col-sm-11">
            <div class="clearfix col-sm-6">
                <input type="text" name="install_fee" id="install_fee" value="{$app.install_fee|default=''}" size="40" class="col-xs-12 col-sm-3" />
            </div>
        </div>
    </div>
    
    <div class="col-sm-12" style="margin-top:30px;">
        <button type="button"  class="layui-btn ajax-post" target-form="form-horizontal"><i class="fa fa-arrow-up"></i> 提交</button>


        <button type="button" class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1);"><i class="fa fa-repeat"></i> 返回列表</button>
    </div>
    

</form>
        </div>
    </div>
</div>   

    
    
    
    </block>
<block name='script'>
  
<script type="text/javascript">
var base_str ='{$up_json}';
var obj = JSON.parse(base_str);
console.log(obj);
var thefee ="{$app.fee}";   
 function show_detail(){
     var the_id =$("#up_list").val();
     console.log(obj[the_id]);
     
     if(typeof(obj[the_id])!='undefined'){
        $("#the_name").html(obj[the_id].name);
        $("#the_init_count").html(obj[the_id].init_count);
        $("#the_fee").html(obj[the_id].fee);
        $("#the_annual_fee").html(obj[the_id].annual_fee);
        $("#up_fee").html(obj[the_id].fee-thefee);
        
        
    }else{
        $("#the_name").html('');
        $("#the_init_count").html('');
        $("#the_fee").html('');
        $("#the_annual_fee").html('');
        $("#up_fee").html('0');
    }
 }   
$(document).ready(function() {
    //高亮显示    
    highlight_subnav('menu_member_list','menu_member');
});
</script>
